sncalib:
  class: 'SnCalibrator'
  inputs:
    in_slopes: 'slopec.out_slopes'
  output_tag: 'scao_sn_n8_th0.5'

main_override:
  total_time: 0.005

# set seeing to zero to test slope null computation on multiple frames
seeing_override:
  constant:          0.0 

prop_override:
  inputs:
    atmo_layer_list: ['atmo.layer_list']
    common_layer_list: ['pupilstop']

detector_override:
  photon_noise:      False
  readout_noise:     False

slopec_override:
  weightedPixRad: 0.0

remove: ['rec', 'control', 'dm', 'data_store']
